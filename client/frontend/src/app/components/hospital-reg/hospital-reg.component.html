<form class="needs-validation" novalidate>
  <div class="form-row">
  <div class="form-group col-md-4">
    <label for="formGroupExampleInput">Nombre</label>
    <input type="text" name="nombre" [(ngModel)]="data.nombre" class="form-control" id="formGroupExampleInput" placeholder="" required>
  </div>
</div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="formGroupExampleInput2">Dirección</label>
      <input type="text" name="direccion" [(ngModel)]="data.direccion" class="form-control" id="formGroupExampleInput2" placeholder="">
    </div>
    <div class="form-group col-md-2">
      <label for="formGroupExampleInput2">Ciudad</label>
      <input type="text" name="ciudad" [(ngModel)]="data.ciudad" class="form-control" id="formGroupExampleInput2" placeholder="">
    </div>
    <div class="form-group col-md-2">
      <label for="formGroupExampleInput2">Departamento</label>
      <input type="text" name="departamento" [(ngModel)]="data.departamento" class="form-control" id="formGroupExampleInput2" placeholder="">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-2">
      <label for="formGroupExampleInput">Latitud</label>
      <input type="text" name="latitud" [(ngModel)]="data.latitud" class="form-control" id="formGroupExampleInput" placeholder="">
    </div>
    <div class="form-group col-md-2">
      <label for="formGroupExampleInput">Longitud</label>
      <input type="text" name="longitud" [(ngModel)]="data.longitud" class="form-control" id="formGroupExampleInput" placeholder="">
    </div>
</div>
<div class="form-row">
    <div class="form-group col-md-2">
        <label for="inputState">Eps</label>
        <select name="eps" [(ngModel)]="data.eps" id="inputState" class="form-control">
          <option selected>Eps 1</option>
          <option>Eps 2</option>
          <option>Eps 3</option>
          <option>Eps 4</option>
        </select>
    </div>
    <div class="form-group col-md-2">
        <label for="inputState">Nivel</label>
        <select name="nivel" [(ngModel)]="data.nivel" id="inputState" class="form-control">
          <option selected>1</option>
          <option>2</option>
          <option>3</option>
        </select>
    </div>
</div>
<label>Áreas de Atención:</label>
<div class="form-row">
<div class="form-check form-check-inline">
    <input name="area1" [(ngModel)]="data.urgencia" class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
    <label class="form-check-label" for="inlineCheckbox1">Urgencia</label>
  </div>
</div>
<div class="form-row">
  <div class="form-check form-check-inline">
    <input name="area2" [(ngModel)]="data.uci" class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
    <label class="form-check-label" for="inlineCheckbox2">Uci</label>
  </div>
</div>
<div class="form-row">
  <div class="form-check form-check-inline">
    <input name="area3"  [(ngModel)]="data.cirugia"class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
    <label class="form-check-label" for="inlineCheckbox3">Cirugía</label>
  </div>
</div>
<div class="form-row">
  <div class="form-check form-check-inline">
    <input name="area4" [(ngModel)]="data.maternidad" class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
    <label class="form-check-label" for="inlineCheckbox4">Maternidad</label>
  </div>
</div>
<button class="btn btn-primary" type="submit" (click)="registrar();">Registrar</button>
</form>
